apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoramento
  annotations:
    kubernetes.io/ingress.class: nginx

  spec:
    rules:
      - host: prometheus.localhost
        http:
          - paths:
              pathType: Prefix
              path: /
            backend:
              service:
                name: prometheus-svc
                port:
                  number: 7700          